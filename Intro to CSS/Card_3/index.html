<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="call.png" alt="" class="call" />
      <h1>Phone Number</h1>
      <p>
        Would you like a new OpenPhone number, or want to port your existing
        number over?
      </p>
      <div class="new">
        <span
          ><img src="gift.png" alt="" />
          <span class="input">Brand New Number</span>
          <img src="right-arrow.png" alt="" class="right-arrow"
        /></span>
      </div>
      <div class="existing">
        <span
          ><img src="arrow.png" alt="" />
          <span class="input">Port Existing Number</span>
        </span>
      </div>
      <div class="openphone">
        <p>
          If you choose to port your existing number, you will be given a
          temporary OpenPhone number to test things out with during the porting
          process.
        </p>
      </div>
    </div>
  </body>
</html>
